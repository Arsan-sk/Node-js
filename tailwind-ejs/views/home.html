<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="min-h-screen bg-gradient-to-b from-red-50 to-gray-50 flex flex-col">
    <header class="bg-red-600 text-white shadow-lg px-6 py-4">
        <h1 class="text-4xl font-extrabold text-center tracking-tight drop-shadow-sm">Welcome to AirBnB</h1>
    </header>

    <main class="flex-1 flex items-center justify-center p-8">
        <a href="/host/add-home"
           class="inline-block bg-white text-red-600 font-semibold px-8 py-4 rounded-xl shadow-md border border-red-500 hover:bg-red-600 hover:text-white hover:shadow-lg transition-all duration-300 ease-in-out transform hover:-translate-y-1">
           Add your home
        </a>
    </main>

    <footer class="text-center py-5 text-sm text-gray-600 border-t border-gray-200 bg-white/60 backdrop-blur-sm">
        Made with <span class="font-semibold text-red-600">TailwindCSS</span>
    </footer>
</body>

</html>
