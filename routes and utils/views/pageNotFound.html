<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <style>
        :root{
            --page-bg: #fbfbfc;
            --accent: #ff5a5f;
            --card-bg: #ffffff;
            --muted: #6b7280;
            --radius: 12px;
            --pad: 20px;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        }
        html,body{ margin:0; height:100%; background: linear-gradient(180deg,var(--page-bg), #fff); color:#0f1724; display:flex; align-items:center; justify-content:center; -webkit-font-smoothing:antialiased; }
        .card{ background:var(--card-bg); padding:var(--pad); border-radius:var(--radius); box-shadow: 0 8px 30px rgba(16,24,40,0.06); text-align:center; max-width:560px; animation: cardPop 420ms both; }
        h1{ margin:0 0 8px 0; color:var(--accent); font-size:1.6rem; }
        p{ margin:0 0 14px 0; color:var(--muted); }
        .btn{ display:inline-block; padding:10px 14px; border-radius:10px; background: var(--accent); color:#fff; text-decoration:none; font-weight:600; box-shadow: 0 8px 20px rgba(255,90,95,0.12); }
        .btn:hover{ transform: translateY(-3px); }
        @keyframes cardPop{ from{ transform: translateY(8px); opacity:0 } to{ transform:none; opacity:1 } }
    </style>
</head>
<body>
    <div class="card">
        <h1>404 â€” Page Not Found</h1>
        <p>We couldn't find the page you're looking for. Try returning home.</p>
        <a class="btn" href="/">Go to Home</a>
    </div>
</body>
</html>
