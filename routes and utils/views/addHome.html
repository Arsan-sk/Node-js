<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Home</title>

</head>

<body>
    <header class="site-header">
        <h1>Add your home</h1>
    </header>
    <main>
        <form action='/host/add-home' method='POST' class="row" novalidate>
            <input id="title" type='text' name='title' placeholder='Title' required>
            <input id="description" type='text' name='description' placeholder='Description' required>
            <input id="price" type='number' name='price' placeholder='Price' required>
            <input class="btn" type="submit" value="Add Home">
        </form><br>
    </main>
    <footer>
        <a href="/">Go to Home</a>
    </footer>
</body>

</html>
