<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Added</title>
    <style>
        :root{
            --page-bg: #fbfbfc;
            --accent: #ff5a5f;
            --accent-2: #ff8b66;
            --card-bg: #ffffff;
            --muted: #6b7280;
            --radius: 12px;
            --pad: 20px;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        }
        html,body{ margin:0; height:100%; background: linear-gradient(180deg,var(--page-bg), #fff); color:#0f1724; -webkit-font-smoothing:antialiased; }
        .site-header{ padding:20px; text-align:center; background:#fff; border-bottom:1px solid rgba(15,23,36,0.04); }
        .site-header h1{ margin:0; color:var(--accent); font-size:1.3rem; font-weight:700; }
        .container{ max-width:820px; margin:28px auto; padding:0 18px; }
        .card{ background:var(--card-bg); border-radius:var(--radius); padding:var(--pad); box-shadow: 0 8px 24px rgba(16,24,40,0.06); display:flex; flex-direction:column; gap:14px; align-items:center; animation: cardPop 420ms both; }
        .muted{ color:var(--muted); font-size:0.95rem; }
        .btn{ display:inline-block; padding:10px 16px; border-radius:10px; background: linear-gradient(90deg,var(--accent),var(--accent-2)); color:#fff; text-decoration:none; font-weight:600; box-shadow: 0 8px 24px rgba(255,90,95,0.12); }
        .btn:hover{ transform: translateY(-3px); }
        @keyframes cardPop{ from{ transform: translateY(8px); opacity:0 } to{ transform:none; opacity:1 } }
    </style>
</head>
<body>
    <header class="site-header">
        <h1>Home added successfully!</h1>
    </header>
    <main class="container">
        <div class="card">
            <p class="muted">Thank you â€” your listing is now live.</p>
            <a class="btn" href="/">Go to Home</a>
        </div>
    </main>
</body>
</html>
