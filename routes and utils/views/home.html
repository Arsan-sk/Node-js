<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <style>
        :root{
            --bg: #ffffff;
            --page-bg: #fbfbfc;
            --accent: #ff5a5f;
            --accent-2: #ff8b66;
            --card-bg: #ffffff;
            --muted: #6b7280;
            --radius: 12px;
            --pad: 20px;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        }
        html,body{ margin:0; height:100%; background: linear-gradient(180deg,var(--page-bg), var(--bg)); color:#0f1724; -webkit-font-smoothing:antialiased; }
        .site-header{ display:flex; align-items:center; justify-content:center; padding:20px; background:#fff; border-bottom:1px solid rgba(15,23,36,0.04); }
        .site-header h1{ margin:0; color:var(--accent); font-size:1.4rem; font-weight:700; }
        .container{ max-width:900px; margin:28px auto; padding:0 20px; }
        .card{ background:var(--card-bg); border-radius:var(--radius); padding:var(--pad); box-shadow: 0 8px 24px rgba(16,24,40,0.06); text-align:center; animation: cardPop 420ms both; }
        p.lead{ margin:0 0 12px 0; color:var(--muted); }
        .btn{ display:inline-block; padding:10px 16px; border-radius:10px; background: linear-gradient(90deg,var(--accent),var(--accent-2)); color:#fff; text-decoration:none; font-weight:600; box-shadow: 0 8px 26px rgba(255,90,95,0.12); transition:transform 160ms ease; }
        .btn:hover{ transform: translateY(-3px); }
        @media (max-width:720px){ .container{ margin:16px auto; } .card{ padding:16px; } }
        @keyframes cardPop{ from{ transform: translateY(8px); opacity:0 } to{ transform:none; opacity:1 } }
    </style>
</head>
<body>
    <header class="site-header">
        <h1>Welcome to AirBnB</h1>
    </header>
    <main class="container">
        <div class="card">
            <div>
                <p class="lead">List your space and start earning â€” it only takes a few minutes.</p>
                <a class="btn" href="/host/add-home">Add your home</a>
            </div>
        </div>
    </main>
</body>
</html>
